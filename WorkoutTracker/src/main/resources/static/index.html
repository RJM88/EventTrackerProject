<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Workout Tracker</title>

    
    <script type="text/javascript" src="js/eventTracker.js"></script>
</head>
<body>
    <h1>Workout Tracker</h1>
   <br><div id="workoutTable"></div>
    
    <form name="workoutSearchForm">
        <input type="text" name="workoutKeyword" />
        <button name="search">Get Workout by keyword</button>
    </form><br>
    <!-- <form name="workoutDateSearchForm">
      <input type="text" name="workoutDateSearch" />
      <button name="search">Get Workout by Date</button>
  </form><br> -->
    <div id="tableSearch"></div>
    <br />
    <br />
    <div id="output">
      <div id="workoutData"></div>
    </div>
    <hr />
<h3>Add a new workout</h3>
    <form name="addWorkoutForm">
		<input type="text" name="workoutName" placeholder="Name of Workout"><br>
		<input type="text" name="workoutDescription" placeholder="Description"><br>
		<input type="text" name="workoutLocation" placeholder="Location"><br>
		<input type="text" name="workoutDay" placeholder="Day of Week"><br>
		<input type="text" name="workoutDate" placeholder="Date"><br>
		<input type="text" name="workoutWeight" placeholder="SETS REPS AND WEIGHT"><br>
		<input type="text" name="workoutImg" placeholder="Photo of Workout"><br>
<br>
        <button name="addWorkout">Add Workout</button>
    </form>
  </body>
</html>
